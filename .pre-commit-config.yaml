# Pre-commit hooks para Triskel API
# Instalación:
#   pip install pre-commit
#   pre-commit install
#
# Uso:
#   pre-commit run --all-files  # Ejecutar en todos los archivos
#   git commit                  # Se ejecuta automáticamente en commit

repos:
  # Hooks generales
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Black - Formateo de código Python
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=100']

  # isort - Ordenar imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Ruff - Linter rápido
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']

  # Bandit - Análisis de seguridad
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'app/', '-ll']  # Low severity
        exclude: tests/

  # MyPy - Type checking (opcional)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       args: ['--ignore-missing-imports']

  # Pytest - Ejecutar tests rápidos
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest-fast
        entry: pytest
        args: ['-m', 'unit', '--no-cov', '-x']
        language: system
        pass_filenames: false
        always_run: false  # Solo si quieres ejecutar en cada commit
