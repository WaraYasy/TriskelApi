<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Triskel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-brand">Triskel Admin</h1>
            <div class="navbar-actions">
                <span class="navbar-user" id="userInfo">Loading...</span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Welcome Card -->
        <div class="card mb-6">
            <h2 class="text-2xl font-bold text-white mb-4">Bienvenido al Panel de Administraci√≥n</h2>
            <div id="adminInfo"></div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Players</div>
                <div class="stat-value" id="totalPlayers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Games</div>
                <div class="stat-value" id="totalGames">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Events</div>
                <div class="stat-value" id="totalEvents">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Your Role</div>
                <div class="stat-value" id="userRole">-</div>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="card">
            <h3 class="text-lg font-semibold text-white mb-4">Quick Links</h3>
            <div class="quick-links">
                <a href="/docs" target="_blank" class="quick-link">API Documentation</a>
                <a href="/web/dashboard" class="quick-link secondary">Analytics Dashboard</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
