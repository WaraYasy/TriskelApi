<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Triskel Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-controller"></i> Triskel Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Analytics -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint and 'analytics' in request.endpoint %}active{% endif %}"
                           href="{{ url_for('analytics.index') }}">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>

                    <!-- Admin (futuro) -->
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" title="Próximamente">
                            <i class="bi bi-gear"></i> Admin
                        </a>
                    </li>

                    <!-- Public (futuro) -->
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" title="Próximamente">
                            <i class="bi bi-globe"></i> Público
                        </a>
                    </li>
                </ul>

                <!-- API Docs -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/docs" target="_blank">
                            <i class="bi bi-code-slash"></i> API Docs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                Triskel: La Balada del Último Guardián &copy; 2026 - Mandrágora
            </p>
            <small class="text-muted">Dashboard v2.0.0</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plotly (para gráficos) -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
