<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Triskel Dashboard{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>

<body class="base-body">
    <!-- Navbar -->
    <nav class="base-nav">
        <div class="base-nav-container">
            <a href="/web/" class="base-nav-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="nav-icon">
                    <rect x="2" y="6" width="20" height="14" rx="3" stroke="currentColor" stroke-width="1.5" />
                    <path d="M8 10v6M6 13h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <circle cx="16" cy="11" r="1.2" fill="currentColor" />
                    <circle cx="18" cy="14" r="1.2" fill="currentColor" />
                </svg>
                <span>Triskel Dashboard</span>
            </a>
            <div class="base-nav-links">
                <a href="{{ url_for('analytics.index') }}" class="base-nav-link">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" class="nav-icon">
                        <rect x="3" y="10" width="4" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="8" y="6" width="4" height="11" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="13" y="3" width="4" height="14" rx="1" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                    <span>Analytics</span>
                </a>
                <a href="/web/admin/login" class="base-nav-link">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" class="nav-icon">
                        <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="1.5" />
                        <path
                            d="M10 3v2M10 15v2M17 10h-2M5 10H3M14.95 5.05l-1.41 1.41M6.46 13.54l-1.41 1.41M14.95 14.95l-1.41-1.41M6.46 6.46L5.05 5.05"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    <span>Admin</span>
                </a>
                <a href="/docs" target="_blank" class="base-nav-link">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" class="nav-icon">
                        <rect x="4" y="2" width="12" height="16" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <path d="M7 6h6M7 10h6M7 14h4" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" />
                    </svg>
                    <span>API Docs</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="base-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="base-footer">
        <div class="base-footer-container">
            <p class="base-footer-text">
                Triskel: La Balada del Último Guardián © 2026 - Mandrágora
            </p>
            <small class="base-footer-version">Dashboard v2.0.0</small>
        </div>
    </footer>

    <!-- Plotly (para gráficos) -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
