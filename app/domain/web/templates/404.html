{% extends "base.html" %}

{% block title %}404 - Página no encontrada{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 200px);
        padding: 2rem;
        text-align: center;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 700;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
    }

    .error-title {
        font-size: 2rem;
        font-weight: 600;
        color: #e5e7eb;
        margin: 1.5rem 0 1rem;
    }

    .error-description {
        font-size: 1.125rem;
        color: #9ca3af;
        max-width: 500px;
        margin: 0 auto 2rem;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .error-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        border: 1px solid transparent;
    }

    .error-btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #ffffff;
    }

    .error-btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        color: #ffffff;
    }

    .error-btn-secondary {
        background: transparent;
        border-color: #374151;
        color: #9ca3af;
    }

    .error-btn-secondary:hover {
        border-color: #10b981;
        color: #10b981;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Página no encontrada</h1>
    <p class="error-description">
        Lo sentimos, la página que buscas no existe o ha sido movida.
    </p>
    <div class="error-actions">
        <a href="/web/" class="error-btn error-btn-primary">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                <path d="M3 10l7-7 7 7M5 8v9a1 1 0 001 1h3v-4a1 1 0 011-1h2a1 1 0 011 1v4h3a1 1 0 001-1V8"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Volver al inicio
        </a>
        <a href="/web/dashboard/" class="error-btn error-btn-secondary">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                <rect x="3" y="10" width="4" height="7" rx="1" stroke="currentColor" stroke-width="1.5" />
                <rect x="8" y="6" width="4" height="11" rx="1" stroke="currentColor" stroke-width="1.5" />
                <rect x="13" y="3" width="4" height="14" rx="1" stroke="currentColor" stroke-width="1.5" />
            </svg>
            Ir al Dashboard
        </a>
    </div>
</div>
{% endblock %}
