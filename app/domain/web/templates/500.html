{% extends "base.html" %}

{% block title %}500 - Error del servidor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <h1 class="display-1 text-danger">500</h1>
            <h2>Error del servidor</h2>
            <p class="lead text-muted">
                Ups, algo salió mal. Nuestro equipo ha sido notificado y
                está trabajando para solucionarlo.
            </p>
            <hr class="my-4">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Volver al inicio
            </a>
            <a href="/docs" class="btn btn-outline-secondary" target="_blank">
                <i class="bi bi-code-slash"></i> Ver API Docs
            </a>
        </div>
    </div>
</div>
{% endblock %}
