# Configuraci칩n de Alembic para Triskel API
# Migraciones de base de datos SQL (PostgreSQL/MySQL/MariaDB)

[alembic]
# Directorio con scripts de migraci칩n
script_location = alembic

# Template para nuevas migraciones
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Formato de salida para logs
output_encoding = utf-8

# La URL de conexi칩n se configura din치micamente en env.py
# desde las variables de entorno (DB_HOST, DB_USER, etc.)
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
